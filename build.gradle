plugins {
    id 'java'
}

group 'weather_channel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.0'
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.9.1'
    testCompile 'org.hamcrest:hamcrest:2.1'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.9'
    testCompile 'org.apache.httpcomponents:httpcomponents-core:4.4.11'
}
